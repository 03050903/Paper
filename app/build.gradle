buildscript {
    repositories {
        mavenCentral()
        maven {
            url "http://objectbox.net/beta-repo/"
        }
    }
    dependencies {
        classpath 'io.objectbox:objectbox-gradle-plugin:0.9.6'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.objectbox'

repositories {
    mavenCentral()
    maven {
        url "http://objectbox.net/beta-repo/"
    }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "paperdb.io.paperdb"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile project(':paperdb')
    compile 'io.paperdb:paperdb:2.0-rc1'
    compile 'io.objectbox:objectbox-android:0.9.6'
}
